<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- favicon -->

    <!-- JS,CSS -->
<!--    <script src="/static/js/dormitory.js"></script>-->
    <link rel="stylesheet" href="static/css/dormitory.css"/>

    <title>200ok</title>
</head>

<!-- BG -->
<body class="rc-bg bg">

<!-- Header -->
<header>
    <div class="btn hogwarts-logo home-logo bg"></div>
</header>
<!-- Wrapper -->
<div class="wrapper">

    <!-- my room -->
    <div class="myroom">
        <div class="rc-room bg"></div>
        <div class="bed-name rc-bed-name title-font">Luna Lovegood</div>
        <div id="open_modal" class="btn bag rc-bag"></div>
        <button class="btn lounge-btn btn-font">RETURN TO LOUNGE</button>
        <div class="arrow-btn"></div>
    </div>

    <!-- modal-student ID card -->
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="close-area">X</div>
            <div class="content">
                <div class="id-card">
                    <div class="id-card-frame rc-id-card">
                        <div class="id-card-front">
                            <div class="portrait"></div>
                            <div class="student-name kr-font">루나 러브굿</div>
                        </div>
                    </div>
                    <div class="id-card-frame rc-id-card2">
                        <div class="id-card-back">
                            <div class="id-card-dorm-logo rc-logo bg"></div>
                            <div class="id-card-info btn-font">
                                <li>Name : <span>Luna Lovegood</span></li>
                                <li>Birthday : <span>1981-02-13</span></li>
                                <li>Student ID : <span>22040001</span></li>
                                <li>Date of admission : <span>2022-07-01</span></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const modal = document.getElementById("modal")

    function modalOn() {
        modal.style.display = "flex"
    }

    function isModalOn() {
        return modal.style.display === "flex"
    }

    function modalOff() {
        modal.style.display = "none"
    }

    const btnModal = document.getElementById("open_modal")
    btnModal.addEventListener("click", e => {
        modalOn()
    })

    const closeBtn = modal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
        modalOff()
    })

    modal.addEventListener("click", e => {
        const evTarget = e.target
        if (evTarget.classList.contains("modal-overlay")) {
            modalOff()
        }
    })

    window.addEventListener("keyup", e => {
        if (isModalOn() && e.key === "Escape") {
            modalOff()
        }
    })
</script>
</html>
