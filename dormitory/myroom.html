<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- favicon -->

    <!-- JS,CSS -->

    <link rel="stylesheet" href="static/css/dormitory.css"/>

    <title>200ok</title>
</head>

<!--  loading  -->
<script>
    $(document).ready(function() {
        change_myroom() 
    });
</script>

<!-- BG -->
<body id="mybg" class="bg">

<!-- Header -->
<header>
    <div class="btn hogwarts-logo home-logo bg"></div>
</header>
<!-- Wrapper -->
<div class="wrapper">

    <!-- my room -->
    <div class="myroom">
        <div id="myroom" class="bg"></div>
        <div id="mybed" class="bed-name title-font">Luna Lovegood</div>
        <div id="mybag" class="btn bag"></div>
        <button class="btn lounge-btn btn-font">RETURN TO LOUNGE</button>
        <div class="arrow-btn"></div>
    </div>

    <!-- modal-student ID card -->
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="close-area">X</div>
            <div class="content">
                <div class="id-card">
                    <div id="myic" class="id-card-frame ">
                        <div class="id-card-front">
                            <div class="portrait"></div>
                            <div id=myname class="student-name kr-font">루나 러브굿</div>
                        </div>
                    </div>
                    <div id="myic2" class="id-card-frame">
                        <div class="id-card-back">
                            <div id="myiclogo"class="id-card-dorm-logo bg"></div>
                            <div id="myinfo" class="id-card-info btn-font">
                                <li>Name : <span id="name">Luna Lovegood</span></li>
                                <li>Birthday : <span id="birthday">1981-02-13</span></li>
                                <li>Student ID : <span id="student_id">22040001</span></li>
                                <li>Date of admission : <span id="admission">2022-07-01</span></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="static/js/myroom.js" defer></script>
</html>
