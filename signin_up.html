<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin_up.css" />
    <script src="signin_up.js"></script>
</head>

<body>
    <div class="login-wrap">
        <div class="login-html border_solid">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">aaaaSign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!-- 로그인 -->
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Usernameaaaaa</label>
                        <input type="text" class="input" id="floatingInput" placeholder="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" class="input" data-type="password" id="floatingPassword"
                            placeholder="Password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" onclick="handleSignin()">
                    </div>
                    <!-- 로그아웃 -->
                    <button type="button" onclick="logout()">임시 Log out</button>
                    <!--  -->
                </div>
                <!-- 회원가입 -->
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Fullname</label>
                        <input type="text" class="input" id="floatingInputFullname" placeholder="Fullname">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Username</label>
                        <input type="text" class="input" id="floatingInput" placeholder="Username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" data-type="password" class="input" id="floatingPassword"
                            placeholder="Password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up" onclick="handleSignup()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
